<html ng-app>
<head>
	<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css">
	<script type="text/javascript" src="angular.min.js"></script>
	<style type="text/css">
	.highlight {
		color: red;
	}
</style>
</head>
<body class="container">



	<div ng-controller="greetingController">
		<h1 >{{message}} {{companyName}}</h1>
		<input type="text" ng-model="message" />
	</div>
	<hr/>
	<hr/>
	<div ng-controller="hotelsController">

		<input type="checkbox" ng-model="showHotels" />
		Show hotels
		<div>
			<input type="text" ng-model="name" placeholder="name" />
			<input type="text" ng-model="location" placeholder="location" />
			<input type="text" ng-model="price" placeholder="price" />
			<button ng-click="addHotel()">Add</button>
		</div>
		<div>
			<h3>Total hotels : {{hotels.length}}</h3>
		</div>
			<div  ng-repeat="hotel in hotels" ng-class="{'highlight': hotel.price >
				10000}">
			<div class="row">
				<img class="col-md-2 col-sm-6 col-xs-12" ng-src="../images/{{hotel.img}}" width="100px" />
				<h2 class="col-md-2 col-sm-2 hidden-xs">{{hotel.name}}</h2>
				<h4 class="col-md-2 col-sm-2 hidden-xs" ng-bind="hotel.location"></h4>
			</div>
			<hr/>
			</div>
	</div>
</body>
	<script type="text/javascript" src="app.js"></script>
</html>
